version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:14
    env_file:
      - ./server/.env
    environment:
      PG_DATA: ./DB/pgdata:/var/lib/postgresql/data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ReactUnityGames
    ports:
      - '8000:8000'
    volumes:
      - ./DB/pgdata:/var/lib/postgresql/data
    networks:
      - app-network
  
